<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      border: 10px solid #4A90E2;
      padding: 50px;
      background-image: url('{{watermark}}');
      background-size: cover;
      position: relative;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      padding-top: 50px;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 10px;
      color: #4A90E2;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      color: #555;
      margin: 5px 0;
    }

    h2 {
      font-size: 34px;
      color: #1F3A6D; /* Professional dark blue color */
      margin-top: 20px;
    }

    h3 {
      font-size: 30px;
      color: #1F3A6D; /* Professional dark blue color */
      margin-top: 5px;
    }

    .certificate-id {
      font-size: 20px;
      color: #4A90E2; /* Subtle blue for Certificate ID */
      font-weight: bold;
    }

    .signature-section {
      display: flex;
      justify-content: flex-end;
      margin-top: 50px;
      padding-right: 30px;
      align-items: center;
      position: relative;
    }

    .signature-text {
      font-family: 'Brush Script MT', cursive;
      font-size: 30px;
      color: #1F3A6D; /* Stylish blue pen color */
      margin: 0,0,0,0;
      line-height: 0;
      position: absolute;
      top: -10px;
    }

    .signature-line {
      border-top: 2px solid #1F3A6D;
      width: 180px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 16px;
      color: #333;
      font-style: italic;
    }

    /* Logo styling */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 120px;
    }

    .logo-container img {
      width: 100%;
      max-width: 120px;
    }

  </style>
</head>
<body>
  <div class="logo-container">
    <!-- Logo image positioned top left -->
    <img src="{{logo}}" alt="Logo">
  </div>

  <div class="container">
    <h1>Certificate of Completion</h1>
    <p>This certifies that</p>
    <h2>{{studentName}}</h2>
    <p>has successfully completed the course</p>
    <h3>{{courseName}}</h3>
    <p>on {{date}}</p>
    <p class="certificate-id">Certificate ID: <strong>{{certificateId}}</strong></p>

    <!-- Signature section -->
    <div class="signature-section">
      <div class="signature-text">
        {{signatureName}}
      </div>
      <div>
        <div class="signature-line"></div>
        <strong>Authorized Signature</strong>
      </div>
    </div>
  </div>

  <div class="footer">
    {{instituteName}} â€¢ {{instituteAddress}}
  </div>
</body>
</html>
